<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timeline Project</title>
    <link href="timeline.css" type="text/css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2>A Brief History of</h2>
    <h1>Women in Computer Science</h1>
    <div id="cmd">
      <div id="cmd_title">Women in Computer Science</div>
      <div id="cmd_text" onclick="displayType()">
        <p>&gt;&nbsp;<b>Women in Computer Science.</b></p>
        <span id="content">&gt;&nbsp;</span>
        <button id="visualBtn" onclick="modalbtn">View Visual Timeline</button>
      </div>
    </div>


    <!-- The Modal -->
    <div id="visualTimeline" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="Timeline_Rendered.jpg" alt="Rendered Timeline">
      </div>
    </div>


  <script src="timeline.js"> </script>
  </body>
</html>
